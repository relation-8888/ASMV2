<!DOCTYPE html>
<html>

<head>
    <title>Form đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="dangnhap.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Chăm sóc sức khỏe
                của bạn là hân hạnh
                của HomeDoctors</h1>
        </div>
        <div class="right">
            <h2>Đăng nhập</h2>
            <form>
                <label for="username">Tên đăng nhập:</label><br>
                <input type="text" id="username" name="username" placeholder="Tài khoản...."><br>
                <label for="password">Mật khẩu:</label><br>
                <input type="password" id="password" name="password" placeholder="Mật khẩu...."><br><br>
                <a href="/moi/trangChu.html"><input type="submit" value="Đăng nhập"></a>
                <div class="remember-forgot">
                    <label for="remember">Nhớ tài khoản</label>
                    <input type="checkbox" id="remember" name="remember">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <p>Bạn chưa có tài khoản? <a href="">Đăng ký</a></p>
            </form>
        </div>
    </div>
</body>

</html>
